<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="mheader">
        <h1>Calculadora JS</h1>
      </div>
      <div class="inputs">
        <p id="operator"></p>
      </div>
      <div class="allButtons">
        <div class="numberButtons">
          <button id="c">C</button>
          <button class="num" id="1"><p>1</p></button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button class="num" id="0">0</button>
        </div>
        <div class="operationButtons">
          <button id="addition">+</button>
          <button id="subtraction">-</button>
          <button id="multiplication">x</button>
          <button id="division">/</button>
          <button id="equal">=</button>
        </div>
      </div>

      <div class="results">
        <div class="rheader">
          <h2>Resultado Ã©</h2>
        </div>
        <div class="content"></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
