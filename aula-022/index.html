<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="mheader">
        <h1>Calculadora JS</h1>
      </div>
      <div class="inputs">
        <p id="operator"></p>
      </div>
      <div class="allButtons">
        <div class="numberButtons">
          <button id="c" onclick="eraseOperator()">C</button>
          <button id="num1" onclick="insert(1)">1</button>
          <button id="num2" onclick="insert(2)">2</button>
          <button id="num3" onclick="insert(3)">3</button>
          <button id="num4" onclick="insert(4)">4</button>
          <button id="num5" onclick="insert(5)">5</button>
          <button id="num6" onclick="insert(6)">6</button>
          <button id="num7" onclick="insert(7)">7</button>
          <button id="num8" onclick="insert(8)">8</button>
          <button id="num9" onclick="insert(9)">9</button>
          <button id="num0" onclick="insert(0)">0</button>
        </div>
        <div class="operationButtons">
          <button id="addition">+</button>
          <button id="subtraction">-</button>
          <button id="multiplication">x</button>
          <button id="division">/</button>
          <button id="equal">=</button>
        </div>
      </div>

      <div class="results">
        <div class="rheader">
          <h2>Resultado Ã©</h2>
        </div>
        <div class="content"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
