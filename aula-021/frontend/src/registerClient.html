<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registerStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Registrar Funcionários na base de dados</h1>
    </header>
    <main>
      <section>
        <div class="inputField">
          <h2>Nome</h2>
          <input type="text" name="clientName" id="clientName" />
        </div>
        <div class="inputField">
          <h2>Email</h2>
          <input type="text" name="clientEmail" id="clientEmail" />
        </div>
        <div class="inputField">
          <h2>Aniversário</h2>
          <input type="date" name="clientEmail" id="clientBirth" />
        </div>
        <div class="inputField">
          <h2>Ramal</h2>
          <input type="text" name="clientEmail" id="clientExtension" />
        </div>
        <div class="inputField">
          <h2>Setor</h2>
          <input type="text" name="clientEmail" id="clientSector" />
        </div>

        <a href="#" id="registerButton">Submit</a>
      </section>
    </main>

    <script src="registerScript.js"></script>
  </body>
</html>
